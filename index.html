<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="quiz" id="quiz">
    <div class="quiz-questions" id="questions">
      <div class="quiz-questions-item">
        <div class="quiz-questions-item__question">Вопрос 1</div>
        <ul class="quiz-questions-item__answers">
          <li>
            <label>
              <input type="radio" name="q1">
              Ответ 1
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="q1">
              Ответ 2
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="quiz-indicator" id="indicator">1/10</div>
    <div class="quiz-results" id="results">
      <div class="quiz-results-item">
        <div class="quiz-results-item__question">Вопрос 1</div>
        <ul class="quiz-results-item__answers">
          <li>Ответ 1</li>
          <li>Ответ 2</li>
        </ul>
      </div>
    </div>
    <div class="quiz-controls">
      <button class="btn-next" id="btn-next">Далее</button>
      <button class="btn-restart" id="btn-restart">С начала</button>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
